<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 1000px;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .feature-desc {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">和暦・西暦変換ツール</h1>
        <p class="subtitle">簡単に和暦と西暦を相互変換</p>
        
        <div class="features">
            <div class="feature">
                <div class="icon">📅</div>
                <div class="feature-title">西暦 → 和暦</div>
                <div class="feature-desc">4桁の西暦を入力</div>
            </div>
            <div class="feature">
                <div class="icon">🗓️</div>
                <div class="feature-title">和暦 → 西暦</div>
                <div class="feature-desc">元号選択で変換</div>
            </div>
            <div class="feature">
                <div class="icon">📱</div>
                <div class="feature-title">スマホ対応</div>
                <div class="feature-desc">どこでも使える</div>
            </div>
        </div>
    </div>
</body>
</html>
